<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Embeddings</title>
</head>
<body>
    <h1>Generate Embeddings</h1>
    <form method="post" action="/">
        <label for="api_key">OpenAI Key:</label><br>
        <input type="text" id="api_key" name="api_key" required><br><br>
        
        <label for="urls">YouTube URL:</label><br>
        <input type="text" id="urls" name="urls" required><br><br>
        
        <label for="index_name">Index Name:</label><br>
        <input type="text" id="index_name" name="index_name" required><br><br>
        
        <input type="submit" value="Generate Embeddings">
    </form>
</body>
</html>
